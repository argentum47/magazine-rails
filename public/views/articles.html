<article class="articles" ng-repeat="(_, article) in articles">
  <header>
    <h2>
      <a ng-href="#/articles/{{article.id}}">{{article.name}}</a>
    </h2>
  </header>
  <section>
    {{article.content}}
  </section>
  <footer>
    {{article.created_at}}
  </footer>
  <div style="clear:both"></div>
</article>
