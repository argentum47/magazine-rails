<article class="articles">
  <header>
    <h2>{{article.name}}</h2>
  </header>
  <section>
    {{article.content}}
  </section>
  <footer>
    {{article.created_at | formatDate}}
  </footer>
  <div style="clear:both"></div>
</article>

<section class="pure-g" ng-repeat="(_, comment) in article.comments">
  <div class="pure-u-2-3">{{comment.content}}</div>
  <div class="pure-u-1-3">{{comment.created_at | formatDate}}</div>
</section>
